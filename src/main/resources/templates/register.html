<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Amazin Bookstore</title>
    <link rel="stylesheet" th:href="@{/css/login-register.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Amazin Bookstore</h1>
    </header>

    <div class="auth-container">
        <h2>Register</h2>

        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form class="auth-form" method="post" th:action="@{/register}" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" required autofocus>
                <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" required>
                <span class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" required>
                <span class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required>
                <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required>
                <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                <div class="password-requirements">
                    Password must be at least 8 characters long and contain at least one uppercase letter,
                    one lowercase letter, one digit, and one special character (@$!%*?&)
                </div>
            </div>

            <div class="form-group">
                <label for="role">Account Type</label>
                <select id="role" th:field="*{role}" required>
                    <option value="CUSTOMER">Customer</option>
                    <option value="OWNER">Store Owner</option>
                </select>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

        <div class="auth-links">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</div>
</body>
</html>
