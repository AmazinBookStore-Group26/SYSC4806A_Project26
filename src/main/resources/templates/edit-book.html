<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book - Amazin Bookstore</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Amazin Bookstore</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/cart" sec:authorize="isAuthenticated()">Cart</a>
            <a href="/orders" sec:authorize="isAuthenticated()">My Orders</a>
            <a href="/admin" sec:authorize="hasRole('OWNER')">Admin Panel</a>
            <a href="/recommendations" sec:authorize="isAuthenticated()">Recommendations</a>
            <span sec:authorize="isAuthenticated()">
                    Welcome, <span sec:authentication="name"></span> |
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn-link">Logout</button>
                    </form>
                </span>
            <a href="/login" sec:authorize="!isAuthenticated()">Login</a>
        </nav>
    </header>

    <main>
        <h2 class="page-title">Edit Book</h2>

        <a href="/admin" class="btn btn-secondary">‚Üê Back to Admin Panel</a>

        <div class="admin-section" style="margin-top: 20px;">
            <form id="editBookForm" th:attr="data-book-id=${book.id}">
                <div class="form-row">
                    <div class="form-group">
                        <label for="isbn">ISBN *</label>
                        <input type="text" id="isbn" name="isbn" th:value="${book.isbn}" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" name="title" th:value="${book.title}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="author">Author *</label>
                        <input type="text" id="author" name="author" th:value="${book.author}" required>
                    </div>
                    <div class="form-group">
                        <label for="publisher">Publisher *</label>
                        <input type="text" id="publisher" name="publisher" th:value="${book.publisher}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required th:text="${book.description}"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" id="genre" name="genre" th:value="${book.genre}">
                    </div>
                    <div class="form-group">
                        <label for="publicationYear">Publication Year</label>
                        <input type="number" id="publicationYear" name="publicationYear"
                               th:value="${book.publicationYear}" min="1000" max="2100">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price ($) *</label>
                        <input type="number" id="price" name="price" step="0.01" min="0"
                               th:value="${book.price}" required>
                    </div>
                    <div class="form-group">
                        <label for="inventory">Inventory *</label>
                        <input type="number" id="inventory" name="inventory" min="0"
                               th:value="${book.inventory}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pictureUrl">Picture URL</label>
                    <input type="url" id="pictureUrl" name="pictureUrl" th:value="${book.pictureUrl}">
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-success">Update Book</button>
                    <a href="/admin" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>
</div>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
